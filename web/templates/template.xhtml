<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo">titulo da pagina</ui:insert></title>
    </h:head>
    <h:body>
        <b:container>
            <h:form id="formMenu">
                <b:navBar brand="TA">
                    <b:navbarLinks>
                        <b:navLink value="Inicio" outcome="inicio"/>
                        <b:dropMenu value="Cadastros"
                                    rendered="#{controleLogin.usuarioAutenticado != null}">
                            <b:navCommandLink value="Alunos"
                                              ajax="false"
                                              action="#{controleAluno.listar()}"/>
                        </b:dropMenu>
                        <b:dropMenu value="#{controleLogin.usuarioAutenticado != null ?
                                             controleLogin.usuarioAutenticado.name :
                                            'Efetuar Login' }">
                            <b:navCommandLink value="Login"
                                              ajax="false"
                                              rendered="#{controleLogin.usuarioAutenticado == null}"
                                              action="#{controleLogin.irPaginaLogin()}"/>
                            <b:navCommandLink value="Logout"
                                              ajax="false"
                                              rendered="#{controleLogin.usuarioAutenticado != null}"
                                              action="#{controleLogin.efetuarLogout()}"/>
                        </b:dropMenu>
                    </b:navbarLinks>
                </b:navBar>
            </h:form>
            <ui:insert name="conteudo">
                aqui vai o conteudo da pagina
            </ui:insert>
        </b:container>
    </h:body>
</html>
