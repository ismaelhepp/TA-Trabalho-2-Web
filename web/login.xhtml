<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">TA - Trabalho 02</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:messages/>
                <div class="ui-fluid">
                    <p:panel header="Login do usuário">
                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-grid-col-2, ui-grid-col-5"
                                     styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Usuário" for="txtUsuario"/>
                            <p:inputText id="txtUsuario" value="#{controleLogin.usuario}"
                                         required="true"/>
                            
                            <p:outputLabel value="Senha" for="txtSenha"/>
                            <p:password value="#{controleLogin.senha}" id="txtSenha"
                                        required="true"/>
                            <p:outputLabel value=""/>
                            <p:commandButton value="Autenticar"
                                             action="#{controleLogin.efetuarLogin()}"
                                             ajax="false"/>
                        </p:panelGrid>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
